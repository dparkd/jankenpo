<template name="createRoom">
  <h1>Welcome to Jankenpo, {{currentUser.username}}</h1>

  <form class="form-inline">
    <div class="form-group">
      <label for="roomName">Room Name</label>
      <input type="text" class="form-control" id="roomName" placeholder="Who's gonna buy dinner?">
    </div>
    <button type="submit" class="btn btn-primary create">Jankenpo!</button>
  </form>

</template>
